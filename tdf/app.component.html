<div class="container-fluid">
  <h1> Enrollment Form </h1>

<form #userForm="ngForm">
  

<div class="form-group">
  <label> Name </label>
  <input type="text" required #Name="ngModel" [class.is-invalid]="Name.invalid && Name.touched" class="form-control" name="userName" [(ngModel)]="userModel.name" >
  <small class="text-danger" [class.d-none]="Name.valid || Name.untouched"> Name is Required </small>
</div>

<br>
<div class="form-group">
  <label> Email </label>
  <input type="email" required #Email="ngModel" [class.is-invalid]="Email.invalid && Email.touched" class="form-control" name="email" [(ngModel)]="userModel.email">
  <small class="text-danger" [class.d-none]="Email.valid || Email.untouched"> Email is Required </small>
</div>

<br>
<div class="form-group">
  <label> Phone </label>
  <input type="tel" required #Phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="Phone.invalid && Phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
  <small class="text-danger" [class.d-none]="Phone.valid || Phone.untouched"> Phone number is required and should be 10 digits </small>
</div>

<br>
<div class="form-group">
  <select  class="custum-select" class="custom-select" name="Topic" [(ngModel)]="userModel.Topic">
    <option selected> I am interested in </option>
    <option *ngFor="let topic of topic"> {{topic}} </option>
  </select>
</div>

<div class="mb-3">
  <label> Time Preference </label>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
  <label class="form-check-label"> Morning(9AM-12PM)</label> 
  </div> 

  <br>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
    <label class="form-check-label"> Evening(5PM-8PM)</label> 
    </div>

    <br>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="Subscribe" [(ngModel)]="userModel.Subscribe">
      <label class="form-check-label"> Send me Promotional Offers </label> 
      </div>

      <br>
      <button class="btn btn-primary"> Submit </button>
    </div>  
</form>
</div>
